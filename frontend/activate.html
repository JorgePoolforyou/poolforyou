<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activar cuenta</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .box {
            background: #fff;
            width: 360px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, .08);
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        button {
            cursor: pointer;
        }

        .msg {
            margin-top: 12px;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }

        .ok {
            background: #e8fff0;
            color: #0f6b2f;
            display: block;
        }

        .error {
            background: #ffe8e8;
            color: #8a1f1f;
            display: block;
        }

        .info {
            background: #eef4ff;
            color: #1b3a7a;
            display: block;
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>Activar cuenta</h3>

        <div id="preinfo" class="msg info"></div>

        <label>Nueva contrase√±a</label>
        <input type="password" id="password" placeholder="Escribe tu contrase√±a" />

        <button id="btnActivate" type="button">Activar</button>

        <div id="msg" class="msg"></div>
    </div>

    <script>
        const API_BASE_URL = "https://poolforyou-api.onrender.com";

        function showMsg(text, type) {
            const el = document.getElementById("msg");
            el.textContent = text;
            el.className = "msg " + type;
            el.style.display = "block";
        }

        function showPreInfo(text) {
            const el = document.getElementById("preinfo");
            el.textContent = text;
            el.className = "msg info";
            el.style.display = "block";
        }

        function getTokenFromUrl() {
            const params = new URLSearchParams(window.location.search);
            let token = params.get("token");

            // üî• FIX CR√çTICO: elimina '=' extra si viene mal formado
            if (token && token.startsWith("=")) {
                token = token.substring(1);
            }

            return token;
        }

        async function activate() {
            try {
                const token = getTokenFromUrl();
                const password = document.getElementById("password").value;

                if (!token) {
                    showMsg("No hay token en la URL. Usa el enlace de activaci√≥n correcto.", "error");
                    return;
                }

                if (!password) {
                    showMsg("Introduce una contrase√±a.", "error");
                    return;
                }

                showMsg("Activando cuenta...", "info");

                const url =
                    `${API_BASE_URL}/activate` +
                    `?token=${encodeURIComponent(token)}` +
                    `&password=${encodeURIComponent(password)}`;

                const res = await fetch(url); // GET por defecto
                const data = await res.json();

                if (!res.ok) {
                    showMsg(data.detail || "Error al activar la cuenta", "error");
                    return;
                }

                showMsg("‚úÖ Cuenta activada correctamente. Ya puedes iniciar sesi√≥n.", "ok");

            } catch (err) {
                console.error(err);
                showMsg("Error de conexi√≥n con el servidor", "error");
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            const token = getTokenFromUrl();
            showPreInfo(
                token
                    ? "Token detectado en URL ‚úÖ"
                    : "Token NO detectado en URL ‚ùå"
            );

            document
                .getElementById("btnActivate")
                .addEventListener("click", activate);
        });
    </script>
</body>

</html>
