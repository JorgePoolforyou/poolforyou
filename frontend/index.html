<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8" />
    <title>PoolForYou</title>
    <link rel="stylesheet" href="./styles_oryoner.css">

</head>
<div style="background:#000;color:#0ff;padding:12px;font-size:18px">
    ORYONER – CAMBIO FORZADO INDEX
</div>

<body>

    <h1>PoolForYou</h1>

    <input id="email" type="email" placeholder="Email" />
    <br><br>

    <input id="password" type="password" placeholder="Contraseña" />
    <br><br>

    <button onclick="login()">Entrar</button>

    <p id="error" style="color:red;"></p>

    <script>
        const API_BASE_URL = "https://poolforyou-api.onrender.com";

        async function login() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;

            document.getElementById("error").innerText = "";

            console.log("Intentando login:", email);

            const formData = new URLSearchParams();
            formData.append("username", email);
            formData.append("password", password);

            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: formData.toString()
                });

                console.log("Response status:", response.status);

                if (!response.ok) {
                    const txt = await response.text();
                    throw new Error(txt || "Credenciales incorrectas");
                }

                const data = await response.json();
                console.log("TOKEN:", data.access_token);

                localStorage.setItem("token", data.access_token);

                window.location.href = "dashboard.html";

            } catch (err) {
                console.error(err);
                document.getElementById("error").innerText =
                    "No se pudo iniciar sesión: " + err.message;
            }
        }
    </script>

</body>

</html>
