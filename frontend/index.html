<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>PoolForYou</title>
</head>

<body>

    <h1>PoolForYou</h1>

    <input id="email" type="email" placeholder="Email" />
    <br><br>
    <input id="password" type="password" placeholder="ContraseÃ±a" />
    <br><br>
    <button onclick="login()">Entrar</button>

    <p id="error" style="color:red;"></p>

    <script>
        async function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            console.log("Intentando login:", email); // ðŸ‘ˆ DEBUG

            const formData = new URLSearchParams();
            formData.append("username", email);
            formData.append("password", password);

            try {
                const API_BASE_URL = "https://poolforyou-api.onrender.com";
                const response = await fetch(API_BASE_URL + "/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: formData.toString()
                });

                console.log("Response status:", response.status); // ðŸ‘ˆ DEBUG

                if (!response.ok) {
                    throw new Error("Credenciales incorrectas");
                }

                const data = await response.json();
                console.log("TOKEN:", data.access_token); // ðŸ‘ˆ DEBUG

                localStorage.setItem("token", data.access_token);

                window.location.href = "dashboard.html";

            } catch (err) {
                document.getElementById("error").innerText = err.message;
                console.error(err);
            }
        }
    </script>

</body>

</html>
