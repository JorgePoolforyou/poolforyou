<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Dashboard | PoolForYou</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        header {
            background: #0d6efd;
            color: white;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        header p {
            margin: 5px 0 0;
            opacity: 0.9;
        }

        main {
            padding: 20px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .role {
            font-weight: bold;
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #0d6efd;
            color: white;
            font-weight: bold;
        }

        button.secondary {
            background: #6c757d;
        }

        button.danger {
            background: #dc3545;
        }

        button:hover {
            opacity: 0.9;
        }

        #filters {
            margin: 15px 0;
            padding: 10px;
            background: white;
            border-radius: 6px;
        }

        #content {
            background: white;
            padding: 15px;
            border-radius: 6px;
            min-height: 200px;
        }

        #feedback {
            margin-top: 10px;
        }

        hr {
            margin: 20px 0;
        }
    </style>
</head>

<body>

    <header>
        <h1>Dashboard PoolForYou</h1>
        <p id="subtitle"></p>
    </header>

    <main>

        <div class="top-bar">
            <div class="role" id="role"></div>

            <!-- üî• BOTONES DE ACCI√ìN (ADMIN / USER) -->
            <div class="actions" id="buttons">
                <!-- dashboard.js a√±adir√° aqu√≠ botones din√°micos -->

                <!-- ‚úÖ UN SOLO BOT√ìN EXPORT CSV -->
                <button onclick="exportCSV()">Exportar CSV</button>
            </div>
        </div>

        <div id="filters"></div>

        <hr>

        <div id="feedback"></div>

        <div id="content"></div>

        <br>

        <button class="danger" onclick="logout()">Salir</button>

    </main>

    <script src="dashboard.js"></script>

    <!-- ================= MODAL DETALLE PARTE ================= -->
    <div id="modal" style="
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.6);
    z-index:9999;
">
        <div style="
        background:#fff;
        margin:40px auto;
        width:80%;
        max-width:700px;
        border-radius:8px;
        position:relative;
        max-height:calc(100vh - 80px);
        display:flex;
        flex-direction:column;
    ">
            <button onclick="closeModal()" style="
            position:absolute;
            top:10px;
            right:10px;
            z-index:10;
        ">‚ùå</button>

            <div id="modalContent" style="
            padding:20px;
            overflow-y:auto;
        "></div>
        </div>
    </div>

</body>

</html>
